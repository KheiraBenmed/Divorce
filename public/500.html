<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  body {
  background: #60919F;
  font-family: Lato, sans-serif;
  color: white;
}

.page-container {
  display: flex;
  justify-content: center;
  align-items: stretch;
  min-height: 100vh;
  padding: 20px;

.logo {
    height: 100px;
    width: 130px;
    background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/18041/finesse-logo-white.svg") no-repeat 0 0;
    cursor: pointer;
  }

.info {
    display: flex;
    flex-direction: row;
    align-self: center;
    max-width: 1200px;
    margin-top: 100px;

    @media (max-width: 700px)
    {
      flex-direction: column;
      margin-top: 20px;
    }

    .cloud-image
    {
      flex-basis: 25%;

      @media (max-width: 700px)
      {
        max-width: 40%;
        align-self: center;
      }

      img
      {
        width: 100%;
      }
    }
    .text
    {
      flex-basis: 70%;
      margin-left: 50px;

      @media (max-width: 700px)
      {
        margin-left: 0px;
        margin-top: 20px;
      }

      h1
      {
        font-size: 88px;
        margin: 0;
        padding: 0;

        @media (max-width: 900px)
        {
          font-size: 60px;
        }

        @media (max-width: 600px)
        {
          font-size: 40px;
        }
      }
      h3
      {
        font-size: 27px;
        line-height: 150%;
        max-width: 600px;
      }
      p
      {
        font-size: 20px;
        line-height: 150%;
        max-width: 600px;

        a
        {
          color: white;
        }
      }
    }
  }
}
  </style>
</head>
<body>
    <div class="page-container">
       <div class="logo">
        <img scr="https://s3-us-west-2.amazonaws.com/s.cdpn.io/18041/finesse-logo-white.svg" />
      </div>

        <div class="info">
          <div class="cloud-image">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/18041/sad-cloud.png" />
          </div>
        <div class="text">
          <h1>Something went a little wrong.</h1>
          <h3>This is a technical 500 error.<br>
          This is our fault.
          </h3>
          <p>We are going to sort this out right now, but you can <a href="mailto:contact@done.socail">let us know what you were trying to do</a> if you like.</p>
        </div>
      </div>
    </div>
</body>
